<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid py-3">
    <div class="row justify-content-center">
        <h2 class="heading text-center py-2 m-1">Calculator using Javascript,HTML and CSS</h2>
    </div>
    <div class="row justify-content-center my-5">
        <div class=" dark col-10 col-md-6 rounded-2">
        <div class="row   p-3 m-3  rounded-2 justify-content-center" >
            <input class="border-0 " type="text" name="screen" id="screen"> 
        </div> 
         <div class="row justify-content-center">
            <div class="col-3 text-center">
             <button  class=" button  buttonB  px-3 m-1 ">(</button>
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1  ">)</button> 
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">%</button>  
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">AC</button>
            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-3 text-center">
             <button  class=" button buttonB  px-3 m-1  ">1</button>
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1  ">2</button> 
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">3</button>  
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">+</button>
            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-3 text-center">
             <button  class=" button buttonB  px-3 m-1  ">4</button>
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1  ">5</button> 
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">6</button>  
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">-</button>
            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-3 text-center">
             <button  class=" button buttonB  px-3 m-1  ">7</button>
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1  ">8</button> 
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">9</button>  
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">*</button>
            </div>
         </div>

         <div class="row justify-content-center">
            <div class="col-3 text-center">
             <button  class=" button buttonB  px-3 m-1  ">.</button>
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1  ">0</button> 
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">=</button>  
            </div>
            <div class="col-3 text-center">
                <button class="button buttonB  px-3 m-1 ">/</button>
            </div>
         </div>

        </div>
    </div>
</div>










<script src="./index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
